<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Career path transition slider</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>My Career Path Transition</h1>
    <div class="carousel">
      <div class="carousel-item carousel-item-visible">
        <img src="images/img1.jpg" />
      </div>
      <div class="carousel-item">
        <img src="images/img2.jpg" />
      </div>
      <div class="carousel-item">
        <img src="images/img3.jpg" />
      </div>

      <div class="carousel-actions">
        <button id="carousel-button-prev" aria-label="Previous Slide">
          <img class="arrow arrow-previous" src="images/arrow.png" />
        </button>
        <button id="carousel-button-next" aria-label="Next Slide">
          <img class="arrow arrow-next" src="images/arrow.png" />
        </button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
